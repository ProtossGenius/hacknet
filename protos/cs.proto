//cs.proto client to server's protocol.

syntax = "proto3";
option java_package = "com.suremoon.hacknet.pb";
option java_outer_classname="cs";
option go_package = "github.com/ProtossGenius/hacknet/pb/cs;cs";
package cs;

// Register register this client to server.
message Register {
	string pubKey = 2; 
}

// CheckEmail check if email belong to register.
message CheckEmail {
	string code = 2;	

	// Next available id: 1
}

// Forward send email to another point.
message Forward {
	string target = 1; // target hacker's email.
	string extra = 2; // extra data, for check or anything.
	// TODO: another things in future.
}

// SendMsg send message to the point.
message SendMsg {
	string msg = 1;	

	// Next available id: 1
}

// HeartJump heart jump just for keep alive.
message HeartJump {
}


